                <!doctype html>
<html lang="en" style="width:100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/PatientProfileCSS.css" />
</head>
<body>


    <div class="d-flex m-auto justify-content-between mx-5" style=" ">
        <h2 class=" ">User Profile</h2>
        <button class="btn btn-outline-info " onclick="history.back(-1)">
            <img src="/SRS Screen Shorts/go-back-2.svg" width="20px" />  Back
        </button>
    </div>
    <div class="shadow-lg" style="">
        <h5>
            General Information
        </h5>
        <div>
            <div class="row">
                <div class="col-11 mt-4 col-md-6 form-floating ">
                    <input type="text" class="t  form-control" id="fname" disabled>
                    <label for="fname" class="ms-2">First Name</label>
                </div>
                <div class="col-11 mt-4 col-md-6 form-floating ">
                    <input type="text" class="t  form-control" id="lname" disabled>
                    <label for="lname" class="ms-2">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="col-11 mt-4 col-md-6 form-floating ">
                    <input type="date" class="t  form-control" id="Dates" disabled>
                    <label for="Dates" class="ms-2">Date</label>
                </div>
            </div>
        </div>
        <h5 class="mt-4">
            Contact Information
        </h5>
        <div class="row">
            <div class="col-11 mt-4 col-md-2 form-floating ">
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example" disabled>
                        <option selected>Select</option>
                        <option value="1">Email</option>
                        <option value="2">Mobile</option>

                    </select>
                    <label for="floatingSelect">Type</label>
                </div>
            </div>
            <div class="col-11 mt-4 col-md-4 form-floating ">
                <input type="text" class="t form-control" id="lname" disabled>
                <label for="lname" class="ms-2">Last Name</label>
            </div>
            <div class="col-11 mt-4 col-md-6 form-floating ">
                <input type="email" class="t  form-control" id="email" disabled>
                <label for="email" class="ms-2">E-mail</label>
            </div>
        </div>
        <div class="row mt-4">
            <h5>Patient Location</h5>
        </div>
        <div class="row ">
            <div class="col-11 col-md-6 mt-4">
                <div class="form-floating">
                    <input type="text" class="t form-control" id="floatingEmail" disabled data-val="true" data-val-length="The field Street must be a string with a maximum length of 100." data-val-length-max="100" maxlength="100" name="Street" value="hi">
                    <label for="floatingEmail">Street</label>
                </div>

            </div>
            <div class="col-11 col-md-6 mt-4">
                <div class="form-floating">
                    <input type="text" class="t  form-control" id="floatingCity" disabled data-val="true" data-val-length="The field City must be a string with a maximum length of 100." data-val-length-max="100" maxlength="100" name="City" value="hi">
                    <label for="floatingCity">City</label>
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="col-11 col-md-6 mt-4">
                <div class="form-floating">
                    <input type="text" class="t  form-control" id="floatingState" disabled data-val="true" data-val-length="The field State must be a string with a maximum length of 100." data-val-length-max="100" maxlength="100" name="State" value="hi">
                    <label for="floatingState">State</label>
                </div>
            </div>
            <div class="col-11 col-md-4 mt-4">
                <div class="form-floating">
                    <input type="number" class="t  form-control" id="floatingZip" disabled data-val="true" data-val-length="The field Zipcode must be a string with a maximum length of 10." data-val-length-max="10" name="Zipcode" value="78"><input name="__Invariant" type="hidden" value="Zipcode" />
                    <label for="floatingZip">Zip Code</label>
                </div>
            </div>
            <div class=" mt-4 col-5 col-md-1 ">
                <button class="btn btn-outline-info h-100 ">
                    Map
                </button>
            </div>
        </div>
        <div class="mt-4 justify-content-end d-flex">
            <button class="btn btn-info">
                <label class="d-block">Edit</label>
                <label class="d-none">Save</label>
            </button>

        </div>
    </div>



    <script>
        // bind file-input-form click action to text-input-span
        $('#text_input_span_id').click(function () {
            $("#file_input_id").trigger('click');
        })
        // bind file-input-form click action to text-input-form
        $('#text_input_id').click(function () {
            $("#file_input_id").trigger('click');
        })
        // display file name in text-input-form
        $("#file_input_id").change(function () {
            $('#text_input_id').val(this.value.replace(/C:\\fakepath\\/i, ''))
        })
    </script>
</body>
